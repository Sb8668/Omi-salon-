const auth=firebase.auth();
const db=firebase.firestore();

function load(){
 db.collection("bookings").orderBy("created","desc")
 .onSnapshot(s=>{

  s.forEach(d=>{
   let b=d.data();
   list.innerHTML+=`
   <div class="box">
    <b>${b.name}</b> (${b.service})<br>
    ${b.date} ${b.time}<br>
    üìû ${b.phone}<br>
    Status: ${b.status}<br>
    <button onclick="confirm('${d.id}','${b.phone}')">Confirm</button>
    <button onclick="rem('${b.phone}')">Reminder</button>
   </div>`;
  });
 });
}
