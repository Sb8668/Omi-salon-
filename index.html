<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>OMI SALON | Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>OMI SALON</h1>
  <p class="subtitle">Luxury Grooming Experience</p>

  <form id="bookingForm">
    <input id="name" placeholder="तुमचं नाव" required>
    <input id="phone" placeholder="मोबाईल नंबर" required>

    <select id="service" required>
      <option value="">सेवा निवडा</option>
      <option>Hair Cutting</option>
      <option>Beard Shaving</option>
      <option>Hair + Beard</option>
      <option>Facial</option>
      <option>Massage</option>
    </select>

    <input type="date" id="date" required>
    <select id="time" required>
      <option value="">वेळ निवडा</option>
    </select>

    <button>अपॉइंटमेंट बुक करा</button>
  </form>

  <p id="status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
