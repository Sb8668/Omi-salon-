<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>Omkar Mane Salon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
<style>
body{
 font-family:'Tiro Devanagari Marathi',serif;
 background:linear-gradient(135deg,#4b1e0f,#b36b00);
 margin:0;color:#fff;
}
.card{
 max-width:420px;margin:40px auto;
 background:#fff;color:#000;
 padding:25px;border-radius:20px;
 box-shadow:0 0 25px rgba(0,0,0,.5);
 animation:fade 1.2s;
}
h1{text-align:center;color:#8b4513}
input,select{
 width:100%;padding:12px;margin-top:10px;
 border-radius:10px;border:1px solid #ccc;
}
button{
 width:100%;padding:15px;margin-top:20px;
 background:linear-gradient(135deg,#8b4513,#d4a017);
 color:#fff;border:none;border-radius:12px;
 font-size:18px;
}
footer{text-align:center;margin:20px;font-size:14px}
@keyframes fade{from{opacity:0;transform:translateY(40px)}to{opacity:1}}
</style>
</head>

<body>
<div class="card">
<h1>✂️ Omkar Mane Salon</h1>
<p align="center">⏰ सकाळी 9 ते रात्री 9</p>

<input id="name" placeholder="नाव">
<input id="phone" placeholder="मोबाईल नंबर">
<select id="service">
<option>Hair Cutting</option>
<option>Haircutting & दाढी</option>
<option>Special दाढी</option>
<option>Facial</option>
<option>Head Massage</option>
<option>Hair Color</option>
</select>
<input type="date" id="date">
<input type="time" id="time">

<button onclick="book()">अपॉइंटमेंट बुक करा</button>
</div>

<footer>Developed by <b>Sourabh</b></footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyAGu894r9r05lgFjdVC6OGM361oWUBvDD0",
 authDomain:"omi-salon.firebaseapp.com",
 projectId:"omi-salon"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

window.book=async()=>{
 await addDoc(collection(db,"bookings"),{
  name:name.value,
  phone:phone.value,
  service:service.value,
  date:date.value,
  time:time.value,
  status:"Pending",
  created:new Date()
 });
 alert("✅ Booking Request पाठवली आहे");
};
</script>
</body>
  </html>
