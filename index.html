<!DOCTYPE html>

<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0f172a;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
        }
        .gold-text { color: var(--gold); }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: var(--gold);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            color: #000;
            font-weight: 700;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-spinner {
            border: 3px solid rgba(255,255,255,.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-10">

    <header class="py-8 text-center border-b border-white/10 glass mb-8">
        <h1 class="text-4xl font-bold tracking-widest gold-text uppercase">OMI SALON</h1>
        <p class="text-gray-400 mt-2 flex items-center justify-center gap-2 text-sm">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
            Cloud Protected ‚Ä¢ ‡§ï‡•ã‡§≤‡•ç‡§π‡§æ‡§™‡•Ç‡§∞
        </p>
    </header>

    <main class="container mx-auto px-4 max-w-2xl">
        
        <!-- Navigation Tabs -->
        <div class="flex gap-2 mb-6">
            <button onclick="showTab('book-tab')" id="btn-book-tab" class="flex-1 py-3 rounded-lg font-semibold glass border-gold/50 text-gold transition-all">
                ‚úÇÔ∏è ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó
            </button>
            <button onclick="showTab('admin-tab')" id="btn-admin-tab" class="flex-1 py-3 rounded-lg font-semibold glass text-gray-400 transition-all">
                üîê ‡•≤‡§°‡§Æ‡§ø‡§®
            </button>
        </div>

        <!-- BOOKING SECTION -->
        <div id="book-tab" class="tab-content active">
            <div class="glass rounded-2xl p-6 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center">‡§Ö‡§™‡•â‡§á‡§Ç‡§ü‡§Æ‡•á‡§Ç‡§ü ‡§¨‡•Å‡§ï ‡§ï‡§∞‡§æ</h2>
                
                <div class="space-y-4">
                    <input id="userName" type="text" placeholder="‡§§‡•Å‡§Æ‡§ö‡•á ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§®‡§æ‡§µ" class="w-full p-4 rounded-xl input-field">
                    <input id="userPhone" type="tel" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤ ‡§®‡§Ç‡§¨‡§∞ (10 Digit)" class="w-full p-4 rounded-xl input-field">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <select id="userSvc" class="w-full p-4 rounded-xl input-field">
                            <option value="">‡§∏‡•á‡§µ‡§æ ‡§®‡§ø‡§µ‡§°‡§æ...</option>
                            <option value="Hair Cut">Hair Cut (‡§ï‡§ü‡§ø‡§Ç‡§ó)</option>
                            <option value="Shaving">Shaving (‡§¶‡§æ‡§¢‡•Ä)</option>
                            <option value="Combo">Hair + Beard Combo</option>
                            <option value="Facial">Facial / Massage</option>
                        </select>
                        <select id="userTime" class="w-full p-4 rounded-xl input-field">
                            <!-- Slots from Firebase -->
                        </select>
                    </div>

                    <button id="bookBtn" onclick="handleBooking()" class="w-full py-4 mt-4 rounded-xl btn-primary text-lg shadow-lg flex items-center justify-center gap-2">
                        ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡§æ (WhatsApp)
                    </button>
                </div>
            </div>
        </div>

        <!-- ADMIN SECTION -->
        <div id="admin-tab" class="tab-content">
            <div id="admin-login-ui" class="glass rounded-2xl p-6">
                <h2 class="text-xl font-bold mb-4">‡•≤‡§°‡§Æ‡§ø‡§® ‡§≤‡•â‡§ó‡§ø‡§®</h2>
                <input id="passInput" type="password" placeholder="Password ‡§ü‡§æ‡§ï‡§æ" class="w-full p-4 rounded-xl input-field mb-4">
                <button onclick="checkAdmin()" class="w-full py-3 rounded-xl bg-white/10 hover:bg-white/20 font-bold transition">
                    ‡§™‡•ç‡§∞‡§µ‡•á‡§∂ ‡§ï‡§∞‡§æ
                </button>
            </div>

            <div id="admin-dash-ui" class="hidden space-y-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold gold-text">‡§Ü‡§ú‡§ö‡•Ä ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó</h2>
                    <button onclick="logout()" class="text-xs text-red-400 underline">Logout</button>
                </div>
                <div id="booking-list" class="space-y-3">
                    <div class="flex justify-center py-10"><div class="loading-spinner"></div></div>
                </div>
            </div>
        </div>

    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full text-sm font-medium transition-all opacity-0 translate-y-10 pointer-events-none z-50"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'omi-salon-app';

        let currentUser = null;
        let allBookings = [];

        // 1. Auth & Initial Load
        async function init() {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    if (user) {
                        listenToBookings();
                    }
                });
            } catch (err) {
                console.error("Auth Error", err);
                showToast("Firebase connection failed");
            }
        }

        // 2. Listen to Cloud Data
        function listenToBookings() {
            const publicPath = collection(db, 'artifacts', appId, 'public', 'data', 'bookings');
            
            // Simple query (No orderBy to avoid index requirement)
            onSnapshot(publicPath, (snapshot) => {
                allBookings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Sort in JS instead of Firestore query
                allBookings.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                
                updateTimeSlots();
                if (document.getElementById("admin-dash-ui").classList.contains("active") || true) {
                    renderAdminList();
                }
            }, (error) => {
                console.error("Firestore Error", error);
            });
        }

        // 3. UI logic
        window.updateTimeSlots = () => {
            const select = document.getElementById("userTime");
            if(!select) return;
            select.innerHTML = `<option value="">‡§µ‡•á‡§≥ ‡§®‡§ø‡§µ‡§°‡§æ</option>`;
            
            const bookedTimes = allBookings.map(b => b.time);

            for (let h = 9; h <= 19; h++) {
                const timeStr = `${h}:00 ${h >= 12 ? 'PM' : 'AM'}`;
                const val = `${h}:00`;
                const isBooked = bookedTimes.includes(val);
                
                const opt = document.createElement("option");
                opt.value = val;
                opt.textContent = isBooked ? `‚ùå ${timeStr} (Full)` : `‚úÖ ${timeStr}`;
                if (isBooked) opt.disabled = true;
                select.appendChild(opt);
            }
        };

        window.handleBooking = async () => {
            if (!currentUser) return showToast("‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§∏‡•Å‡§∞‡•Ç ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á, ‡§•‡§æ‡§Ç‡§¨‡§æ...");

            const name = document.getElementById("userName").value.trim();
            const phone = document.getElementById("userPhone").value.trim();
            const svc = document.getElementById("userSvc").value;
            const time = document.getElementById("userTime").value;

            if (!name || phone.length < 10 || !svc || !time) {
                return showToast("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§∞‡•ç‡§µ ‡§Ø‡•ã‡§ó‡•ç‡§Ø ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä ‡§≠‡§∞‡§æ!");
            }

            const btn = document.getElementById("bookBtn");
            btn.disabled = true;
            btn.innerHTML = `<div class="loading-spinner"></div> ‡§∏‡•á‡§µ‡•ç‡§π ‡§π‡•ã‡§§ ‡§Ü‡§π‡•á...`;

            try {
                const token = Math.floor(Math.random() * 900) + 100;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), {
                    name, phone, svc, time, token,
                    createdAt: serverTimestamp(),
                    userId: currentUser.uid
                });

                const waMsg = `*OMI SALON - NEW APPOINTMENT*%0A%0Aüë§ ‡§®‡§æ‡§µ: ${name}%0Aüìû ‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤: ${phone}%0Aüíà ‡§∏‡•á‡§µ‡§æ: ${svc}%0A‚è∞ ‡§µ‡•á‡§≥: ${time}%0AüéüÔ∏è ‡§ü‡•ã‡§ï‡§®: #${token}`;
                window.location.href = `https://wa.me/919145627957?text=${waMsg}`;
            } catch (err) {
                showToast("Booking Error: " + err.message);
                btn.disabled = false;
                btn.innerText = "‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ ‡§ï‡§∞‡§æ (WhatsApp)";
            }
        };

        window.renderAdminList = () => {
            const listContainer = document.getElementById("booking-list");
            if (!listContainer) return;

            if (allBookings.length === 0) {
                listContainer.innerHTML = `<p class="text-center text-gray-500 py-10">‡§Ö‡§¶‡•ç‡§Ø‡§æ‡§™ ‡§¨‡•Å‡§ï‡§ø‡§Ç‡§ó ‡§®‡§æ‡§π‡•Ä.</p>`;
                return;
            }

            listContainer.innerHTML = allBookings.map(b => `
                <div class="glass p-4 rounded-xl border-l-4 border-gold flex justify-between items-center animate-in slide-in-from-bottom-2 duration-300">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] bg-gold/20 text-gold px-2 rounded font-bold">#${b.token}</span>
                            <h4 class="font-bold text-white">${b.name}</h4>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">${b.svc} ‚Ä¢ ${b.time}</p>
                    </div>
                    <button onclick="window.sendReminder('${b.name}', '${b.phone}', '${b.time}')" class="p-2 bg-green-500/20 text-green-400 rounded-lg text-xs font-semibold">
                        üîî Remind
                    </button>
                </div>
            `).join('');
        };

        window.sendReminder = (n, p, t) => {
            const msg = `‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞ ${n}, *OMI SALON* ‡§ï‡§°‡•Ç‡§® ‡§Ü‡§†‡§µ‡§£: ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§Ö‡§™‡•â‡§á‡§Ç‡§ü‡§Æ‡•á‡§Ç‡§ü *${t}* ‡§≤‡§æ ‡§Ü‡§π‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•á‡§≥‡•á‡§µ‡§∞ ‡§Ø‡§æ.`;
            window.open(`https://wa.me/91${p}?text=${encodeURIComponent(msg)}`);
        };

        // UI Tabs & Auth
        window.showTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            const isBook = tabId === 'book-tab';
            document.getElementById('btn-book-tab').className = isBook ? 'flex-1 py-3 rounded-lg font-semibold glass border-gold/50 text-gold' : 'flex-1 py-3 rounded-lg font-semibold glass text-gray-400';
            document.getElementById('btn-admin-tab').className = !isBook ? 'flex-1 py-3 rounded-lg font-semibold glass border-gold/50 text-gold' : 'flex-1 py-3 rounded-lg font-semibold glass text-gray-400';
        };

        window.checkAdmin = () => {
            if (document.getElementById("passInput").value === "omi123") {
                document.getElementById("admin-login-ui").classList.add("hidden");
                document.getElementById("admin-dash-ui").classList.remove("hidden");
                renderAdminList();
            } else { showToast("‡§ö‡•Å‡§ï‡•Ä‡§ö‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°!"); }
        };

        window.logout = () => {
            document.getElementById("admin-login-ui").classList.remove("hidden");
            document.getElementById("admin-dash-ui").classList.add("hidden");
            document.getElementById("passInput").value = "";
        };

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.style.opacity = "1";
            t.style.transform = "translate(-50%, 0)";
            setTimeout(() => { t.style.opacity = "0"; t.style.transform = "translate(-50%, 40px)"; }, 3000);
        }

        init();
    </script>
</body>
</html>
